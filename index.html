  <body ng-controller="authorsController">

     <div class="row">
        <div class="col-sm-6">

      	  	    <h3>Of Things.</h3>
                <h4>100% Gluten Free since 1909</h4>

        </div>
    	</div>
      <div class="row spacer"></div>

      <div class="row text-center">
        <div class="col-md-4 col-md-offset-4">
