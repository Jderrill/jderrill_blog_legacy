<div class="row">
  <div class="col-sm-6">

    <h2>JDerrill</h2>
    <h4>100% Gluten Free since 1909</h4>
  </div>

  <div id="wrapper">
    <img src="http://furfeatherworks.com/wp-content/uploads/beagle-puppy2.jpg"></img>
  </div><br>
  

</div>
</div>
<div class="container">
  <div class="row spacer"></div>
  <div class="row">
      
  </div>  
  <div class="row">
      <a href="/#/posts/{{newestPost.id}}" ng-click="setPost(newestPost.id)">
        <h3 class="center">{{newestPost.title}}</h3>
      </a>
      <i>by {{newestPost.author}}</i><br>
      {{newestPost.post}}<br>
    
  </div>
  <div class="row spacer"></div>
  <div class="row">
  	<div class="col-md-4" ng-repeat="post in posts">
      <div class="well">
      	<a href="/#/posts/{{post.id}}" ng-click="setPost(post.id)">
      		<h4>{{post.title}}</h4>
        	{{post.summary}}<br>
        	<i>{{post.date}}</i>
    	  </a>
      </div>
    </div>
  </div>
</div>
